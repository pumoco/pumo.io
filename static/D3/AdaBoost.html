<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison: AdaBoost vs Random Forest</title>
    <!-- Load Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Characteristic', 'AdaBoost', 'Random Forest'],
                ['Interpretability', 3, 2], // Higher value means more interpretable
                ['Performance', 4, 5], // Higher value means better performance
                ['Model Complexity', 2, 4] // Higher value means more complex model
            ]);

            var options = {
                title: 'Comparison: AdaBoost vs Random Forest',
                chartArea: {width: '50%'},
                hAxis: {
                    title: 'Rating',
                    minValue: 0,
                    maxValue: 5
                },
                vAxis: {
                    title: 'Characteristic'
                },
                isStacked: true // Display bars for each category separately
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
